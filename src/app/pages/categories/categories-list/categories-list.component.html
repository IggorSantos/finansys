<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md d-flex justify-content-end">
    <a routerLink="new" class="btn btn-success">+ Nova Categoria</a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of categories">
      <td>
        <strong>{{cat.name}}</strong><br>
        <small>{{cat.description}}</small>
      </td>
      <td>
        <a [routerLink]="[cat.id, 'edit']" class="buttonEdit btn btn-outline-info btn-sm">Editar</a>
        <a (click)="delete(cat)" class="btn btn-outline-danger btn-sm ml-2">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
