<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of resources">
      <td>
        <strong>{{cat.name}}</strong><br>
        <small>{{cat.description}}</small>
      </td>
      <td>
        <a [routerLink]="[cat.id, 'edit']" class="buttonEdit btn btn-outline-info btn-sm">Editar</a>
        <a (click)="deleteResource(cat)" class="btn btn-outline-danger btn-sm ml-2">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
